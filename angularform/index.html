<!doctype html>
<html ng-app>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <div>
      <label>Standard boxes</label>
      <input type="text" ng-model="standardBox">
      <label>Archive boxes</label>
      <input type="text" ng-model="archiveBox">
      <label>Packing tape</label>
      <input type="text" ng-model="packingTape">
      <h1>Standard boxes: {{standardBox}}</h1>
      <h1>Archive boxes: {{archiveBox}}</h1>
      <h1>Packing tape: {{packingTape}}</h1>
    </div>
  </body>
</html>
