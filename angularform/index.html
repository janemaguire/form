<!doctype html>
<html ng-app>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <h1>Materials Order</h1>
    <div>
      <form>
        <label>Standard boxes</label>
        <button class="button" type="button" name="button" ng-click="standardBox = standardBox + 1">+</button>
        <input type="number" ng-model="standardBox">
        <button class="button" type="button" name="button" max="100" ng-click="standardBox = standardBox - 1" ng-init="standardBox=0">-</button>

        <label>Archive boxes</label>
        <button class="button" type="button" name="button" ng-click="archiveBox = archiveBox + 1" ng-init="archiveBox=0">+</button>
        <input type="number" ng-model="archiveBox">
        <button class="button" type="button" name="button" ng-click="archiveBox = archiveBox - 1" ng-init="archiveBox=0">-</button>

        <label>Packing tape</label>
        <button class="button" type="button" name="button" ng-click="packingTape = packingTape + 1" ng-init="packingTape=0">+</button>
        <input type="number" ng-model="packingTape">
        <button class="button" type="button" name="button" ng-click="packingTape = packingTape - 1" ng-init="packingTape=0">-</button>

        <button type="submit" name="submit">Submit</button>
        <button type="button" name="button">Reset</button>
      </form>

        <h1>Standard boxes: {{standardBox}}</h1>
        <h1>Archive boxes: {{archiveBox}}</h1>
        <h1>Packing tape: {{packingTape}}</h1>
    </div>
  </body>
</html>
